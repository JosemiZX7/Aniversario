<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/09/09/22/heart-1240770_1280.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro semi-transparente */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .content a {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #e5533d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Feliz Segundo Aniversario</h1>
        <p>Celebrando nuestro amor y los recuerdos que hemos creado juntos. </p>
        <p>Explora las sorpresas que he preparado especialmente para ti. </p>
        <a href="Cartita.html">Cartita</a>
        <a href="Recuerdos.html">Recuerdos</a>
        <a href="Para Tu.html">Para Tu</a>
    </div>

</body>
</html>
