<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
</head>
<body>
    <h1>Bienvenido a mi aplicación</h1>
    <button id="login">Iniciar sesión</button>
    <button id="logout">Cerrar sesión</button>

    <script>
        // Inicializar Auth0
        const auth0 = new Auth0.WebAuth({
            domain: 'dev-ozc6do24dss5u110.us.auth0.com',
            clientID: 'RBek1Phw4xNjnEbpmEElzPoucsWiZBJ0',
            redirectUri: 'https://<tu-usuario>.github.io/<tu-repositorio>/callback',
            responseType: 'token id_token',
            scope: 'openid profile'
        });

        // Manejar el inicio de sesión
        document.getElementById('login').onclick = () => {
            auth0.authorize();
        };

        // Manejar la desconexión
        document.getElementById('logout').onclick = () => {
            auth0.logout({
                returnTo: 'https://josemizx7.github.io/Aniversario/'
            });
        };

        // Manejar el callback
        window.onload = () => {
            auth0.parseHash((err, authResult) => {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    // Guardar tokens en localStorage o estado de tu aplicación
                    console.log(authResult);
                    // Redirigir o mostrar información del usuario
                } else if (err) {
                    console.log(err);
                }
            });
        };
    </script>
</body>
</html>
